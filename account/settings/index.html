<!DOCTYPE html>
<html lang="en" data-scroll="0">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Settings - Liftdrop Superapp(demo)</title>
   <link rel="stylesheet" href="/css/style.css">
   <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
   <link href="/images/apple-touch-icon.png" rel="apple-touch-icon"/>
   <link href="/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
   <link href="/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <header class="header scroll" id="header" style=" padding: 12px 24px;">
        <div style="display: flex; gap: 12px; align-items: center;">
            <button style="height: 48px; width: 48px; margin-left: -8px;"  onclick="history.back()"><img src="/images/arrow-left.svg" alt=""></button>
            <h2 style="font-weight: 500; font-size: 24px;">Settings</h2>
        </div>
    </header>

    <section>
        <div style="margin-top: 72px; padding: 24px; display: grid; gap: 12px; align-items: center;">
            <div style="display: flex; gap: 16px; align-items: center;">
            <img style="background-color: #f4f4f4; padding: 16px; border-radius: 50%; margin: 0; height: 90px;" src="/images/account.svg" alt="">
            <a href="/account/settings/edit-account">
            <h2 style="font-weight: 500; font-size: 18px; margin-bottom: 6px;">John Doe</h2>
            <p style="color: #06f; font-weight: 500; font-size: 14px;">Edit Account</p>
            </a>
            </div>
        </div>

        <div style="padding: 48px 24px; display: grid; gap: 60px; height: fit-content;padding-bottom: 120px;">
            <div style="display: grid; gap: 16px;">
                <h3 style="font-weight: 500; margin-bottom: 8px;">Saved places</h3>
                <div style="border-bottom: 1px solid #f4f4f4;padding: 8px 16px 20px; display: flex; gap: 16px; ">
                    <div style="background-color: #f4f4f4; border-radius: 50%; padding: 8px; height: fit-content;
                    align-self: center;">
                    <img src="/images/home-alt.svg" alt="">
                    </div>
                    <div>
                    <a style="display: grid; gap: 6px;" href="/account/payment"><p>Home</p><p style="font-size: 12px;">Add Home</p></a>
                    </div>
                </div>
                <div style="border-bottom: 1px solid #f4f4f4;padding: 8px 16px 20px; display: flex; gap: 16px; ">
                    <div style="background-color: #f4f4f4; border-radius: 50%; padding: 8px; height: fit-content; align-self: center;">
                    <img src="/images/work.svg" alt="">
                    </div>
                    <div>
                    <a style="display: grid; gap: 6px;" href="/account/payment"><p>Work</p><p style="font-size: 12px;">Add Work</p></a>
                    </div>
                </div>
            </div>

            <h3 style="font-weight: 500;margin-bottom: 8px; color: #06f;">Sign out</h3>
        </div>
        

    </section>
    <script>
        document.addEventListener('scroll', () => {
            document.documentElement.dataset.scroll = window.scrollY;
        });
    </script>

</body>
</html>
