<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Verify account - Liftdrop Superapp(demo) - </title>
   <link rel="stylesheet" href="/css/style.css">
   <link rel="stylesheet" href="/css/tabs.css">
   <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
   <link href="/images/apple-touch-icon.png" rel="apple-touch-icon"/>
   <link href="/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
   <link href="/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <header class="header scroll" id="header" style="background-color: #06f; display: flex; justify-content: space-between; padding: 12px 24px;    flex-direction: row;
    align-items: center;">
        <div style="display: flex; gap: 12px; align-items: center;">
            <button style="height: 48px; width: 48px; margin-left: -8px;"  onclick="history.back()"><img src="/images/arrow-left-alt2.svg" alt=""></button>
            <img style="height: 24px;" src="/images/liftdrop-alt.svg" alt="">
        </div>
        <div style="display: flex; gap: 6px; align-items: center; background-color: #fff; padding: 8px 12px; border-radius: 16px;">
            <p style="font-size: 14px;">Help</p>
            <img src="/images/chevron-down.svg" alt="">
        </div>
    </header>

    <section>
        <div style="margin-top: 90px; padding: 24px; display: grid; gap: 36px; align-items: center;">
            <h3 style="font-size: 30px; font-weight: 600;">Welcome, John Doe</h3>
            <div>
                <p style="font-size: 18px; font-weight: 500;margin-bottom: 8px;">Required steps</p>
                <p>Here's what you need to do to verify your account:</p>
            </div>
        </div>
    </section>

    <section>
        <div style="display: grid; gap: 24px; padding: 0 24px; margin: 36px 0;">
            <a href="#" class="verify">
                <img class="icon-blue" style="width: 24px;" src="/images/activity.svg" alt="">
                <div>
                <p style="font-weight: 500; margin-bottom: 3px;">Upload ID or Passport</p>
                <p style="font-size: 14px; color: #06f;">Recommended next step</p>
                </div>
                <img img  src="/images/angle-small-right.svg" alt="">
            </a>
            <a href="#" class="verify">
                <img class="icon-blue" style="width: 24px;" src="/images/activity.svg" alt="">
                <div>
                <p style="font-weight: 500; margin-bottom: 3px;">Add phone number</p>
                <p style="font-size: 14px;">Completed</p>
                </div>
                <img img  src="/images/angle-small-right.svg" alt="">
            </a>

            <a href="#" class="verify">
                <img class="icon-blue" style="width: 24px;" src="/images/activity.svg" alt="">
                <div>
                <p style="font-weight: 500; margin-bottom: 3px;">Add email address</p>
                <p style="font-size: 14px;">Completed</p>
                </div>
                <img img  src="/images/angle-small-right.svg" alt="">
            </a>
        </div>
    </section>

</body>
</html>
