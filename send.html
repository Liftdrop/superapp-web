<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Liftdrop Superapp(demo) - Send</title>
   <link rel="stylesheet" href="/css/style.css">
   <link href="/images/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
   <link href="/images/apple-touch-icon.png" rel="apple-touch-icon"/>
   <link href="/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
   <link href="/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body style="height: 100%;">

    <header class="header scroll" id="header" style="background-color: #fff; position: fixed; top: 16px; left: 24px; width: 36px; height: 36px;right: auto; border-radius: 8px; display: flex;align-items: center;justify-content: center;">
        <button style="height: 36px; min-width: 36px;" onclick="location.href='/'"><img style="filter: invert(22%) sepia(100%) saturate(2326%) hue-rotate(211deg) brightness(103%) contrast(110%);" src="/images/arrow-left-alt.svg" alt=""></button>
    </header>

    <section style="background-image: url('/images/google.png'); background-attachment: fixed; min-height: 50vh; background-size: 60px; background-position: 24px 45vh;
    background-repeat: no-repeat; background-color: #f7f7f7;padding: 24px;">
    </section>

    <section style="padding: 0 24px; margin-top: 36px;border-radius: 8px 8px 0 0;">
        
        <form class="search-block" style="border-radius: 6px;">
            <div style="background-color: #f7f7f7; border-radius: 6px 0 0 6px; height: 54px; padding: 0 24px;align-items: center; display: flex;">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 513.749 513.749" style="enable-background:new 0 0 513.749 513.749;" xml:space="preserve" width="22" height="22" fill="#002050">
                    <g>
                        <path d="M504.352,459.061l-99.435-99.477c74.402-99.427,54.115-240.344-45.312-314.746S119.261-9.277,44.859,90.15   S-9.256,330.494,90.171,404.896c79.868,59.766,189.565,59.766,269.434,0l99.477,99.477c12.501,12.501,32.769,12.501,45.269,0   c12.501-12.501,12.501-32.769,0-45.269L504.352,459.061z M225.717,385.696c-88.366,0-160-71.634-160-160s71.634-160,160-160   s160,71.634,160,160C385.623,314.022,314.044,385.602,225.717,385.696z"/>
                    </g>
                </svg>
            </div>
            <input type="search" name="search" style="height: 54px; border: none; font-size: 18px; border-radius: 0 6px 6px 0; background-color: #f7f7f7; width: 100%; outline: none; padding-right: 24px;" placeholder="Where to?">
        </form>

    </section>

    <section style="padding-bottom: 96px;">

        <div style="padding: 24px; display: grid; gap: 36px; height: fit-content;">
            <div style="display: grid; gap: 16px;">
                <h3 style="font-weight: 500; margin-bottom: 8px; margin-left: 16px;">Are you?</h3>
                <form style="padding: 8px 16px 20px;">
                    <div style="display: flex; align-items: center; gap: 48px;">
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <input type="radio" name="who" id="sender" value="Sender" checked>
                            <label for="sender">Sender</label>
                        </div>
                        
                        <div style="display: flex; align-items: center; gap: 12px;">
                            <input type="radio" name="who" id="receiver" value="Receiver" onclick="show1();">
                            <label for="receiver">Receiver</label>
                        </div>
                    </div>

                    <div id="receiver-details " class="receiver-details">
                        <input type="text" placeholder="Receiver name">
                        <input type="number" name="phone-number" id="">
                    </div>
                    
                </form>
            </div>
        </div>
        <div style="border-top: 8px solid #f7f7f7;padding: 48px 16px;">
            <h3 style="font-weight: 500; margin-bottom: 8px; margin-left: 16px;">Enter dimensions</h3>
            <div style="display: flex; gap: 36px;margin-left: 16px;">
                <input type="number" name="" id="" style="height: 48px; width: 48px;">
                <input type="number" name="" id="" style="height: 48px; width: 48px;">
                <input type="number" name="" id="" style="height: 48px; width: 48px;">
            </div>


            <h3 style="font-weight: 500; margin-bottom: 8px; margin-left: 16px;">Enter weight</h3>
            <input type="number" name="" id="" style="height: 48px; width: 48px; margin-left: 16px;">

        </div>
            


    </section>

    <div style="display: flex; height: 60px; padding: 0 24px; justify-content: space-around; background-color: #fff;box-shadow: 0px -3px 8px 0px #0000000f; position: fixed; bottom: 0; left: 0; right:0; font-size: 12px;font-weight: 500; text-align: center; align-items: center; color: #aaa;">
        <a href="/ride" style="display: grid; gap: 6px; justify-items: center; height: fit-content;">
            <img src="/images/car.svg" alt="">
        </a>
        <a href="#" style="display: grid; gap: 6px; justify-items: center;height: fit-content;">
            <img src="/images/box-alt.svg" alt="">
        </a>
    </div>

    <script>
        function show1() {
            if (document.getElementById('receiver').checked) {
                document.getElementById('receiver-details').style.visibility = 'visible';
            }
            else document.getElementById('receiver-details').style.visibility = 'hidden';

        }
    </script>

</body>
</html>
